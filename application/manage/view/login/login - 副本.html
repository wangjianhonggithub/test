        <div class="login-content" id="login">
            <div class="brand">
                <img alt="logo" class="brand-img" src="/assets/manage/img/logo.png">
                <h2 class="brand-text">小程序系统</h2>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <input name="login[user_name]" placeholder="请输入用户名" type="text" required>

                <div class="form-group">
                    <input name="login[password]" placeholder="请输入密码" type="password" required>
                </div>
				<input type="hidden" name="login[type]" id="type" value="login"/>

				</div>

<script src="assets/manage/js/jquery.min.js"></script> 
<!-- <script src="assets/manage/js/jquery.form.min.js"></script> -->

<script src="assets/layer/layer.js"></script>
<script src="assets/manage/js/jquery.form.min.js"></script>
<script>
	// 表单提交
	var $form = $('#login-form');
	$form.submit(function () {
		var $btn_submit = $('#login-submit');
		//$btn_submit.attr("disabled", true);
		$form.ajaxSubmit({
			type: "post",
			dataType: "json",
			// url: '',
			success: function (result) {
				$btn_submit.attr('disabled', false);
				if (result.code === 1) {
					layer.msg(result.msg, {time: 1500, anim: 1}, function () {
						window.location = result.url;
					});
					return true;
				}
				layer.msg(result.msg, {time: 1500, anim: 6});
			}
		});
		return false;
	});
  
	var swiper = new Swiper('.swiper-container', {
		loop : true,
		autoplay: {
			delay: 3000,
		},
		pagination: {
			el: '.swiper-pagination',
		},
	});

	// layer.open({

	//   area: ['300px','200px'],
	//   content: '\<div style="line-height:170px; text-align:center;">交流群号：136488250\</div>'
	// });
		
</script>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>后台管理系统</title>
	<meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
	<meta name="author" content="Vincent Garreau" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" media="screen" href="__PUBLIC__/admin/login/css/login.css">
	<!-- 国内使用 -->
	<script type="text/javascript" charset="utf-8" src="//g.alicdn.com/sd/nch5/index.js?t=2015052012"></script>

</head>

<body>
	<!-- particles.js container -->
	<div id="particles-js" style="display: flex;align-items: center;justify-content: center">
	</div>
	<div class="login-page">
		<form method="post"
			onsubmit="return loginajax('{?:url('admin/index/index')?}','{?:url('admin/Defaults/index')?}')"
			autocomplete='off' name="loginform">
			<div class="login-content">
				<div class="login-tit">登录</div>
				<div class="login-input">
					<input type="text" placeholder="账号" name="username" id="username" value="{?$wowadminname?}">
				</div>
				<div class="login-input">
					<input type="password" placeholder="密码" name="password" id="password" value="{?$wowadminpwd?}">
				</div>

				<div class="login-input">
					<input type="text" style="width: 70%" name="vdcode" id="vdcode" placeholder="验证码">
					<img style="width: 100px; height: 40px;cursor: pointer;vertical-align:middle;"
						src="{?:url('admin/index/chkcode')?}" alt="看不清楚，换一张"
						onClick="javascript: newgdcode(this,'{?:url('admin/index/chkcode')?}');" id="codeimg">
				</div>

				<div class="login-btn">
					<div class="login-btn-left">
						<!-- <span type="submit" >登录</span> -->
						<input type="submit" class="" value="登 录">
					</div>

					<div class="login-btn-right" onClick="changeImg()">
						<img src="__PUBLIC__/admin/login/img/check.png" alt="" id="picture"> 记住密码
					</div>
				</div>
			</div>
		</form>
	</div>

	

</body>

</html>
