<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
			<div class="widget-head"><div class="widget-title">微信配置</div></div>

			<form id="myform" class="layui-form" action="{url:('setting/wxset')}" enctype="multipart/form-data" method="post">
				<div class="widget-body layui-col-lg12">
					
					<div class="widget-head"><div class="widget-title">小程序设置</div></div>
					<div class="layui-form-item">
						<div class="layui-col-md8">
							<label class="layui-form-label form-require ron-wide">AppID 小程序ID</label>
							<div class="layui-col-sm6 layer-midd-left">
								<input type="text" class="layui-input" onBlur="removeSpacing(this)" name="appkey" value="{$comm['appkey']}" required>
							</div>
						</div>
						<div class="layui-col-md8">
							<label class="layui-form-label form-require ron-wide">AppSecret 小程序密钥</label>
							<div class="layui-col-sm6 layer-midd-left">
								<input type="text" class="layui-input" onBlur="removeSpacing(this)" name="app_secret" value="{$comm['app_secret']}" required>
							</div>
						</div>
					</div>
					<div class="widget-head"><div class="widget-title">微信支付设置</div></div>
					<div class="layui-form-item">
						<div class="layui-col-md8">
							<label class="layui-form-label form-require ron-wide">微信支付商户号 MCHID</label>
							<div class="layui-col-sm6 layer-midd-left">
								<input type="text" class="layui-input" onBlur="removeSpacing(this)" name="mchid" value="{$comm['mchid']}" required>
							</div>
						</div>
						<div class="layui-col-md8">
							<label class="layui-form-label form-require ron-wide">微信支付密钥 APIKEY</label>
							<div class="layui-col-sm6 layer-midd-left">
								<input type="text" class="layui-input" onBlur="removeSpacing(this)" name="apikey" value="{$comm['apikey']}" required>
							</div>
						</div>
					</div>
					<div class="layui-form-item"><button type="submit" class="j-submit layui-btn ">提交</button></div>
				</div>
			</form>
    	</div>
	</div>
</div>
<script>
function removeSpacing(obj) {
	obj.value = obj.value.replace(/\s/gi, '')
}

$(function() {
	/**
	* 表单验证提交
	* @type {*}
	*/
	$('#myform').superForm();
});
</script>
